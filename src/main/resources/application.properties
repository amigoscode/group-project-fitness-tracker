spring.datasource.url=jdbc:mysql://localhost:3306/fitness_tracker
spring.config.import=classpath:/application.yml
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.security.user.name=${security.user.name}
spring.security.user.password=${security.user.password}
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

